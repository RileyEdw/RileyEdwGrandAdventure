<!DOCTYPE html>
<html>
    <head>
        <title>Riley's Grand Adventure</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="inventory">INVENTORY
            <p class="moneyCount">3 Bucks</p>
            <p class="keyslot"></p>
            <p class="repelslot"></p>
            <p class="waffleslot"></p>

        </div>
        
        <!-- <div class="stats">STATS:<br> HP: 30<br> MP: 10<br> Attack: 4<br>Defense: 3<br>Magic: 5<br>Bucks: 20</div> -->
        <div class="story-opening">
            <img class="imageStatus" src="images/caveEntrance.jpg">
            <h1 class="descText">The Depths lie before you, rumored for great danger and treasure... <br>By the way, a Not Right Now means that there is no option with that button for that decision.</h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <button class="option-one">LET'S GO IN!</button>
            <button class="option-two">Not Right Now</button>
            <button class="option-three">Not Right Now</button>
            <button class="option-four">Nah, I'm outta here!</button>
        </div>

    </body>
